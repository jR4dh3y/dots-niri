$text_color = rgba({{color7 | strip}}FF)
$entry_background_color = rgba({{color0 | strip}}FF)
$entry_border_color = rgba({{color1 | strip}}FF)
$entry_color = rgba({{color7 | strip}}FF)
$font_family = JetBrainsMono Nerd Font Mono
$font_family_clock = Rubik Light
$font_material_symbols = Material Symbols Rounded


general {
	ignore_empty_input = true
}


background {
    color = rgba(000000FF)
    path = {{wallpaper}}
    blur_size = 4
    blur_passes = 0
    brightness = 0.6
    contrast = 1.2
    vibrancy = 0.7
    vibrancy_darkness = 0.3
}
input-field {
    monitor =
    size = 10%, 4%
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.3
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    # fade_on_empty = true

    position = 0, 20
    halign = center
    valign = center
}

label { # Clock
    monitor =
    text = $TIME
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 64
    font_family = $font_family_clock

    position = 0, 300
    halign = center
    valign = center
}
label { # Weather
    monitor =
    text = cmd[update:50000] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/hyprlock/weather
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 12
    font_family = $font_family

    position = 0, 240
    halign = center
    valign = center
}
label { # lock icon
    monitor =
    text = lock
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 21
    font_family = $font_material_symbols

    position = 0, 65
    halign = center
    valign = bottom
}
label { # "locked" text
    monitor =
    text = locked
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 0, 45
    halign = center
    valign = bottom
}

label { # Status
    monitor =
    text = cmd[update:5000] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/hyprlock/status.sh
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 30, -30
    halign = left
    valign = top
}
